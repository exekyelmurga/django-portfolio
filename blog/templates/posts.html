{% extends 'layout.html' %}

{% block content %}

<h1>Posts</h1>

{% for post in posts %}
<h2>{{post.title}}</h2>
<a href="{% url 'blog:post_details' post.id %}">See more</a>
<h3>{{post.date|date:'d M Y'}}</h3>
<p>{{post.description| truncatechars:100}}</p>
<img src="{{post.image.url}}" alt="{{post.title}}">
{% endfor %}

{% endblock %}
